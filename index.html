<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/codebar-logo.png">
  <title>NATUBOT</title>
  <script src="js/jquery-1.3.2.min.js"></script>
  <script src="js/JsBarcode.all.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/datatable.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill"
      viewBox="0 0 16 16">
      <path
        d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
    </svg>
  </button>
  <div class="container p-5">
    <center>
      <h2>NATUBOT</h2>
    </center>
    <br>
    <input type="text" autofocus id="txt_code" class="form form-control" placeholder="Ingresar código">
    <br>
    <center>
      <div class="text-darger" id="message"></div>
      <canvas id="barCode"></canvas>
    </center>
    <div>
      <!-- <button class="btn btn-primary" id="btnAction">Imprimir</button> -->
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Configuraciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Ingrese la contraseña de administrador!
          <br>
          <center class="m-2">
            <input type="text" class="form form-control" id="settings-txt" autofocus placeholder="Contraseña" value="">
            <br>
            <button class="btn btn-primary" id="btn-settings-init" onclick="validateAdmin()">
              Ingresar
            </button>
          </center>
        </div>

      </div>
    </div>
  </div>
  <!-- Modal change passworde -->
  <div class="modal fade" id="changePass" tabindex="-1" aria-labelledby="changePassLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="changePassLabel">Cambiar contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <center class="m-2">
            <input type="text" class="form form-control" id="oldPass" autofocus placeholder="Contraseña anterior">
            <br>
            <input type="text" class="form form-control" id="newPass" autofocus placeholder="Nueva contraseña">
            <br>
            <input type="text" class="form form-control" id="newPassConfirmed" autofocus
              placeholder="Confirmar contraseña">
            <br>
            <button class="btn btn-primary" id="btn-settings-init" onclick="changePass()">
              Cambiar
            </button>
          </center>
        </div>

      </div>
    </div>
  </div>
  <!-- Modal de configuraciones -->
  <input id="hiddenBtn" type="hidden" data-bs-toggle="modal" data-bs-target="#settingsModal">

  <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingsModalLabel">Vista de configuración</h5>

          <div class="btns-actions">
            <button class="btn btn-primary" onclick="donwloadData()">Descargar</button>
            <button class="btn btn-secondary" onclick="uploadData()">Subir</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#changePass">Contraseña</button>
          </div>

          <button type=" button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <h2>Formulario</h2>
            <br>
            <form id="form-codes">
              <div class="row g-2">
                <div class="col">
                  <label for="txtCompliteName">Nombre completo</label>
                  <input class="form-control" type="text" placeholder="Eje. Juanito Perez" id="txtCompliteName">
                </div>
                <div class="col">
                  <label for="txtCode">Código</label>
                  <input class="form-control" type="text" placeholder="Código" id="txtCode">
                </div>
              </div>
              <br>
              <button class="btn btn-success form-control" id="btn-action">Guardar</button>
            </form>
            <br>
            <div class="card">
              <div class="card-body">
                <div class="card-header">
                  <h4>Listado</h4>
                </div>
                <table class="table table-responsive table-hover m-1" id="table">
                  <thead>
                    <tr>
                      <th scope="col">N°</th>
                      <th scope="col">Código</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Acción</th>
                    </tr>
                  </thead>
                  <tbody id="tBody"></tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/dataTable.js"></script>
  <script src="js/scripts.js"></script>


</body>

</html>
